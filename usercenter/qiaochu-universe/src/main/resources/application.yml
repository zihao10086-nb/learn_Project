spring:
  application:
    name:qiaochu-universe
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/qiaochu
    username: root
    password: 123456
  session:
    timeout: 864000
server:
  port: 8080
  servlet:
    context-path: /api
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
  global-config:
    db-config:
      logic-delete-field: isDelete  #全局逻辑删除字段名
      logic-delete-value: 1 #已删除
      logic-not-delete-value: 0 #未删除
